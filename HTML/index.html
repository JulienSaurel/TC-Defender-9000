<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>Projet Javascript</title>
      <link rel="stylesheet" type="text/css" href="../CSS/style.css">
  </head>
  <body>
    <div id="startScreen">
        <canvas id="startCanvas" width="1200" height="1200"></canvas>
        <canvas id="canonLeft" width="600" height="600"></canvas>
        <canvas id="canonRight" width="600" height="600"></canvas>
      </div>
      <div id="startButtonDiv">
        <h1> Shoot the TC to start game</h1>
        <img id="startButton" onclick="startButton()" class="plusButton" src="../img/plusButton.png">
      </div>

    <div id="game">
      <div>
        <canvas id="gameScreen" width="600" height="600"></canvas>
        <canvas id="canonCanvas" width="600" height="600"></canvas>
      </div>
      <div id="gameInfos">
        <div id="titleDiv">
          <p id="infoTitle">Caract√©ristiques :</p>
        </div>
        <div id="gamesSpecs">
          <div id="hpwn">
            <p id="hp">HP : 0 / 20</p>
            <p id="wn">Wave : 1</p>
          </div>
          <p id="scorePoints">Score : 0</p>
          <p id="statusPoints">Points disponibles : 0 SP</p>
        </div>
        <hr>
        <div id="caracs">
          <div class="canonCaracs">
            <div class="left">
              <p id="str">Strength : 1 / 3</p>
              <p id="strCost">Cost : 75 SP</p>
            </div>
            <div class="right">
              <img onclick="buttonSTR()" class="plusButton" src="../img/plusButton.png">
            </div>
          </div>
          <hr>
          <div class="canonCaracs">
            <div class="left">
              <p id="rt">Reload Time : 0 / 3</p>
              <p id="rtCost">Cost : 50 SP</p>
            </div>
            <div class="right">
              <img onclick="buttonAS()" class="plusButton" src="../img/plusButton.png">
            </div>
          </div>
          <hr>
          <div class="canonCaracs">
            <div class="left">
              <p id="ss">Shot speed : 0 / 5</p>
              <p id="ssCost">Cost : 10 SP</p>
            </div>
            <div class="right">
              <img onclick="buttonSS()" class="plusButton" src="../img/plusButton.png">
            </div>
          </div>
        </div>
      </div>
   </div>
   <div id="pause">
    <img src="../img/pause.png">
    <input onclick="resume()" type="button" class="button" value="Resume">
   </div>
   <div id="gameOver">
    <img src="../img/gameOver.png">
    <h2>YOU LOST</h2>
    <p id="finalScore"> Final Score : xxx </p>
    <input onclick="GOloadStartScreen()" type="button" class="button" value="Main Menu">
    <input onclick="GOloadGame()" type="button" class="button" value="Replay">
   </div>
  </body>
  <audio autoplay loop  id="playAudio"><source src="../sounds/back_sound.mp3"></audio>
</html>
<script type="text/javascript" src="../JS/soundsHandler.js"></script>
<script type="text/javascript" src="../JS/script.js"></script>
<script type="text/javascript" src="../JS/start.js"></script>
